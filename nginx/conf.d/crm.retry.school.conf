# HTTP — редиректит на HTTPS
server {
    listen 80;
    server_name crm.retry.school;

    return 301 https://$host$request_uri;
}

# HTTPS — основное обслуживание
server {
    listen 443 ssl;
    server_name crm.retry.school;

    ssl_certificate     /etc/letsencrypt/live/crm.retry.school/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.retry.school/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://track:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
